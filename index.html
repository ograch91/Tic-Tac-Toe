<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <script src="gameHistory.js"></script>
    <script src="gameLogic.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="game">
      <div class="board"></div>
      <i class="fa-solid fa-arrow-rotate-right" onclick="clearBoard()"></i>
    </div>
    <div class="scores">
      <h1>Scores</h1>
      <div class="score-header">
        <div class="player">Player</div>
        <div class="tie">Tie</div>
        <div class="cpu">CPU</div>
        <div class="date">date</div>
      </div>
      <div class="score-table scroll-bar"></div>
      <div class="score-total">
        <div class="player-total">0</div>
        <div class="tie-total">0</div>
        <div class="cpu-total">0</div>
      </div>
      <i class="fa-solid fa-trash-can" onclick="clearScores()"></i>
    </div>
    <script></script>
  </body>
</html>
